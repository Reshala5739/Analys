name: CD / Pack & Publish Todo.Core

on:
  push:
    branches: [ master ]

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Find Todo.Core project
        id: find_proj
        run: |
          PROJECT=$(find src/Todo.Core -maxdepth 1 -name "*.csproj" | head -n 1)
          if [ -z "$PROJECT" ]; then
            echo "ERROR: Todo.Core csproj not found!"
            exit 1
          fi
          echo "PROJECT_PATH=$PROJECT" >> $GITHUB_ENV
          echo "Found project: $PROJECT"

      - name: Restore dependencies
        run: dotnet restore $PROJECT_PATH

      - name: Build Todo.Core
        run: dotnet build $PROJECT_PATH -c Release --no-restore

      - name: Pack Todo.Core with dynamic version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "Packing version $VERSION"
          dotnet pack $PROJECT_PATH -c Release -o ./artifacts /p:PackageVersion=$VERSION

      - name: Setup NuGet authentication
        run: |
          cat <<EOF > nuget.config
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <add key="github" value="https://nuget.pkg.github.com/Reshala5739/index.json" />
            </packageSources>
            <packageSourceCredentials>
              <github>
                <add key="Username" value="Reshala5739" />
                <add key="ClearTextPassword" value="$GH_PACKAGES_PAT" />
              </github>
            </packageSourceCredentials>
          </configuration>
          EOF
        env:
          GH_PACKAGES_PAT: ${{ secrets.GH_PACKAGES_PAT }}

      - name: Publish Todo.Core to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --configfile nuget.config \
            --source "github" \
            --skip-duplicate

      - name: List artifacts
        run: ls -la ./artifacts